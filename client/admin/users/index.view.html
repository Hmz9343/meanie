<div class="users-index">
    <div class="index-header">
        <h1>Users</h1>
        <div class="buttons">
            <a href="#/users/add" class="btn btn-default">
                <i class="glyphicon glyphicon-plus"></i> New User
            </a>
        </div>
    </div>
    <table class="users-table table table-striped">
        <tr>
            <th>Username</th>
            <th>Sites</th>
            <th></th>
        </tr>
        <tr ng-repeat="user in vm.users">
            <td>{{user.username}}</td>
            <td>
                <ul>
                    <li ng-repeat="site in user.sites">{{site.name}}</li>
                </ul>
            </td>
            <td class="action-icons">
                <a href="#/users/edit/{{user._id}}" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
            </td>
        </tr>
    </table>
</div>
